<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>加载中……</title>
    <link href="../../css/systemSearch/manage.css?t=20171213113526" rel="stylesheet" type="text/css" />
    <style>
        body{ color: #666666; }
    </style>
</head>
<body>
<div class="pop_taskdesc mod_addtask pop_taskdesc_v2 pop_job" id="pop_job" style="width:860px; height: 680px; overflow:hidden;">
    <ul class="form_desc" v-cloak>
        <li class="clearfix">
            <label>作业名称 <em>*</em>：</label>
            <input type="text" class="put put_tit" maxlength="20" v-model="jobName" v-if="canEdit" />
            <input type="text" class="put put_tit" maxlength="20" v-model="jobName" disabled v-else />
        </li>

        <li class="clearfix">
            <label>评价标准 <em>*</em>：</label>
            <input type="text" class="put put_tit" v-model="jobStandard" disabled />
            <span class="pb_ico pb_ico_select_blue" @click="appraiseSelect()"></span>
        </li>

        <li class="clearfix">
            <label for="timeend">截止时间 <em>*</em>：</label>
            <input type="text" class="put put_time"  @click="pickTime('deadline')" v-model="deadline" ref="deadline" v-if="canEdit" />
            <input type="text" class="put put_time"  @click="pickTime('deadline')" v-model="deadline" ref="deadline" disabled v-else />
        </li>

        <li class="clearfix">
            <label>目标学生 <em>*</em>：</label>
            <textarea class="txt_point" name="groupFullPaths" v-model="groupFullPaths" disabled ></textarea>
            <span class="pb_ico pb_ico_select_blue" @click="groupSelect()"></span>
        </li>

        <li class="clearfix">
            <label>知识点 <em>*</em>：</label>
            <textarea class="txt_point" name="pointFullPaths" v-model="pointFullPaths" disabled ></textarea>
            <span class="pb_ico pb_ico_select_blue" @click="knowlegeSelect()"></span>
        </li>

        <li class="clearfix">
            <label>附件：</label>
            <div class="file">
                <div class="put fileurl" ref="show_upFile1">{{ fileName }}</div>
                <form id="form_upFile1" action="#" enctype="multipart/form-data" method="post" accept-charset="utf-8" ref="form">
                    <input type="file" class="realfile" @change="changeFile('upFile1')" id="upFile1" name="file" ref="upFile1" />
                </form>
                <label class="btn btn_import fl" for="upFile1" v-if="canUpFile"><i></i> 浏览</label>
                <a target="_blank" class="btn btn_down fl" href="javascript:;" :href="downURL" v-if="hasFile"><i></i> 下载</a>
            </div>
        </li>

        <li class="clearfix">
            <label>作业详情：</label>
            <div class="ued_con">
                <vue-ueditor @ready="editorReady" :ueditor-config="ueditorConfig" style="width: 728px; display: block; margin: 0 auto;">
                <img src="../../images/loading.gif" class="loading" width="100" height="100" alt="" />
                </vue-ueditor>
            </div>
        </li>

        <li class="clearfix">
            <div class="mod_btns mod_btns_center">
                <a href="javascript:;" class="btn btn_add" @click="sub()" v-if="canEdit"><i></i> 下达</a>
                <a href="javascript:;" class="btn btn_ok" @click="sub(true)" v-if="canEdit"><i></i> 暂存</a>
                <a href="javascript:;" class="btn btn_del" @click="closeBox()"><i></i> 取消</a>
            </div>
        </li>
    </ul>
</div>
<script type="text/javascript" data-main="../../js/dev/systemSearch/popJob" src="../../js/lib/requirejs/require.min.js?t=20171213113526"></script>
</body>
</html>
